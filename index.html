<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <section class="header-section">
        <div class="container mt-3">
            <div class="row">
                <div class="col-2 d-flex">
                    <i class="bi bi-layout-sidebar btn btn-primary"></i>
                    <h4 class="ms-3 mt-1">OSS POS</h4>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" id="add-customer-btn"><i class="bi bi-person-plus-fill"></i></button>
                </div>
                <div class="col-8">
                    <form class="row g-3" id="add-customer-form" style="display: none;">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="customer-phone" placeholder="Phone No">
                        </div>
                        <div class="col-auto">
                          <input type="text" class="form-control" id="customer-name" placeholder="Name">
                        </div>                       
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Add Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="select-section">
        <div class="container">
            <div class="row">
                <div class="col mt-5">
                    <h4 class="text-center mb-3">Add Product</h4>
                    <form action="" id="myForm">
                        <div class="d-flex justify-content-center">
                            <div class="form-group col-md-3">
                                <label for="floatingSelect">Category-Subcategory</label>
                                <select class="form-select" id="floatingSelect">
                                    <option value=""></option>
                                    <option value="Shirt-Tshirt">Shirt-Tshirt</option>
                                    <option value="Pant-Jeans">Pant-Jeans</option>
                                    <option value="Pant-Trouser">Pant-Trouser</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3 ms-3">
                                <label for="id1">Unit Price</label>                           
                                <input type="number" id="id1" class="form-control" />
                            </div>
                            <div class="form-group col-md-3 ms-3">
                                <label for="id2">Quantity</label>                           
                                <input type="number" id="id2" class="form-control" />
                                
                            </div>
                            <div class="form-group col-md-3 ms-3">
                                <label for="customerDropdown">Customer Name</label> 
                                <select class="form-control" id="customerDropdown">
                                  <option value=""></option>
                                  <option>01852538129 - fahim</option>
                                  <option>01111111111 - Farhan</option>
                                  <option>01242843943 - Adnan</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary ms-3"><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="view-section">
        <div class="container">
            <div class="row">
                <div class="col mt-5">
                    <h4 class="text-center mb-3">Product List</h4>
                    <table class="table" id="dataTable">
                        <thead>
                          <tr>
                            <th scope="col">SL.</th>
                            <th scope="col">Item</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Discount(%)</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody> 
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </section>
    <section class="submit-section">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div id="invoiceResult" class="mb-5 bg-primary-subtle">
                        
                    </div>
                </div>
                <div class="col-5">
                    <form action="" id="finalSubmit-form">
                        <div class="form-group col-8">                                                   
                            <div class="input-group mb-3">
                                <span class="input-group-text">Grand Total</span>
                                <input type="text" name="grandTotal" class="form-control" id="grand-total" readonly>                                
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Discount</span>
                                <input type="text" name="discount" class="form-control" id="discount-btn" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Vat(5%)</span>
                                <input type="text" name="vat" class="form-control" id="vat" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Payable Amount</span>
                                <input type="text" name="payableAmount" class="form-control" id="payable-amount" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Adjust</span>
                                <input type="text" name="adjustedAmount" class="form-control" id="adjust">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Total Bill</span>
                                <input type="number" name="bill" class="form-control" id="bill" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Customer Name</span>
                                <input type="text" name="customerName" class="form-control" id="nameDup" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Phone No</span>
                                <input type="number" name="customerPhone" class="form-control" id="phoneDup" readonly>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="paymentTypeSelect">Payment Type</label>
                                <select class="form-select" name="paymentType" id="paymentTypeSelect">
                                  <option value="cash">Cash</option>
                                  <option value="card">Card</option>
                                </select>
                            </div>
                            
                            <div class="input-group mt-3" id="bank-select-section" style="display: none;">
                                <label class="input-group-text" for="bankSelect">Bank Name</label>
                                <select class="form-select" name="bankName" id="bankSelect" >
                                    <option value="">None</option>
                                    <option value="dbbl">DBBL</option>
                                    <option value="brac">Brac</option>
                                    <option value="islami">Islami Bank</option>
                                </select>
                            </div>
                            <div class="input-group mt-3" id="card-no-section" style="display: none;">
                                <span class="input-group-text">Card No:</span>
                                <input type="number" name="cardNo" class="form-control" id="card-no">
                            </div>

                            <div class="input-group mb-3 mt-3">
                                <span class="input-group-text">Cash Receive BDT</span>
                                <input type="number" name="cashReceive" class="form-control" id="receive">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Change BDT</span>
                                <input type="number" name="cashChange" class="form-control" id="dueField" readonly>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </form>
                    <div class="container" id="json-view">

                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./js/pos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
